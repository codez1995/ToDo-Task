<mat-toolbar>
    <span>To Do List</span>
</mat-toolbar>

<div class="table-section">
    <table mat-table [dataSource]="allTaskList" matSortDisableClear="true" class="mat-elevation-z8">
        <ng-container *ngFor="let item of listDatacolumns" matColumnDef="{{item.name}}">
            <th width="{{item.width}}" class="{{item.class}}" *matHeaderCellDef> {{item.displayName}}</th>
            <td mat-cell *matCellDef="let cell">
                <span class="{{item.class}}" *ngIf="item.type === 'text'">{{cell[item.name]}}</span>
                <span class="{{item.class}}" *ngIf="item.type === 'icons'">
                    <span *ngIf="cell.status === 'Done'" class="material-symbols-outlined" (click)="DoneList(cell)">cancel</span>
                    <span *ngIf="cell.status === 'UnDone'" class="material-symbols-outlined" (click)="DoneList(cell)">star</span>
                </span>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="listDisplayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: listDisplayColumns;"></tr>
    </table>
</div>
